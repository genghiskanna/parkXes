{% extends 'layout.html' %}

{% block title %}Register | parkXes{% endblock title %}

{% block content %}
<body>
  <div class="section"></div>
  <main>
    <center>

      <div class="section"></div>

      <h5 class="indigo-text">Create account</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; width:400px;">

          <form class="col s12" method="post" action="/add_user/">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' placeholder="E-mail"/>
                <label for='email'>Enter email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' placeholder="Password"/>
                <label for='password'>Enter password</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Create Account</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="/login/">Already have an account? Sign In</a>
    </center>
  </main>
  {% endblock content %}
